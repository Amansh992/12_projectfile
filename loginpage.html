<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap');
      </style>
</head>
<body>
    <form>
    <div class="Login">
        <h1>Login</h1>
    </div>
        <label for="Username">Username</label><br>
        <input type="text" id="Username" placeholder="Type your username" required><br>
        <label for="Password">Password</label><br>
        <input type="password" id="Password" placeholder="Type your password" required><br>
        <br>
        <button type="submit" id="submit">LOGIN</button>
    <div class="options">
        <p id="signup">OR</p>
        <div class="more">
            <a  id="signupagain" href="signup.html">SIGN UP</a>
        </div>
    </div>
</form>
<script>
    document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault(); 

        var usernameInput = document.getElementById('Username').value;
        var passwordInput = document.getElementById('Password').value;

        if (usernameInput === 'Amandeep Singh' && passwordInput === 'Am@100103') {
            window.location.href = 'project11.html';
        } else {
            alert('Invalid username or password');
        }
    });
</script>
</body>
</html>
